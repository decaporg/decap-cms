name: Secrets Scan - Gitleaks

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0                          

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v --redact
          
