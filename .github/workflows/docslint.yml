name: 'Docs Linting:'
on:
  push:
    branches:
      - master
    tags:
      - '*'

    paths:
      - 'website/**'

  pull_request:
    types: [opened, synchronize, reopened]

    paths:
      - 'website/**'

jobs:
  style-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Vale Linter
        uses: errata-ai/vale-action@v1.3.0
        with:
          # Optional
          files: website/content/docs
        env:
          # Required
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
