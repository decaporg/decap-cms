version: 2
jobs:
  build:
    environment: 
      CC_TEST_REPORTER_ID: 40a922a43ffebb30aab93b58ea2ea20d45e1504c2fec5234dc6b36dc9f99e869
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install
      
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      # codeclimate: fetch and init coverage reporter.
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      
      # run tests!
      - run: yarn test

      # codeclimate: upload coverate 
      - run: ./cc-test-reporter -t lcov after-build --exit-code $? 
